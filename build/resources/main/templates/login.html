<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubastALL - Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <h1>SubastALL <span>🔨</span></h1>
        <form class="login-form">
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p class="alternative-login">-o inicia también con-</p>
        <div class="social-login">
            <button class="social-btn google">Google</button>
            <button class="social-btn apple">Apple ID</button>
            <button class="social-btn facebook">Facebook</button>
        </div>
    </div>
    <button class="create-account">Crear cuenta nueva</button>

    <script src="/js/script.js"></script>
</body>
</html>
